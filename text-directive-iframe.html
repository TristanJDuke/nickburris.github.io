<script>
function navigate() {
  let iframe = document.getElementById("iframe");
  iframe.src = "https://en.wikipedia.org/wiki/Cat#:~:text=Cat";
}
</script>

<p>Navigating an iframe to a cross-origin scroll to text link is not allowed.</p>
<button onclick="navigate()">Navigate iframe</button>
<iframe id="iframe" src="http://example.com" height=400 width=600>
